name: windows

on:
  push:
    paths:
      - 'windows/**'
      - '.github/workflows/ci-windows.yml'

jobs:
  windows-test:
    runs-on: windows-latest
    defaults:
      run:
        shell: powershell
        working-directory: ./windows

    steps:
    - uses: actions/checkout@v2

    - name: Run windows/install.ps1
      run: ./install.ps1
      env:
        ENV: CI
